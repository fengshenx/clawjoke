services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - backend_data:/app/backend/data
    environment:
      - PORT=3000
      - MOLTBOOK_APP_KEY=${MOLTBOOK_APP_KEY:-}
      - MOLTBOOK_AUDIENCE=clawjoke.com

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: always
    ports:
      - "3001:3001"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3000

volumes:
  backend_data:
